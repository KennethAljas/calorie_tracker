<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calorie Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <button class="btn marginBottom" id="resetCalories">Reset calories</button>

        <div class="counterParent">
            <div id="circle" class="circle">
                <p id="counter" class="counter">0</p>
                <p id="goal" class="counter">0</p>
            </div>
        </div>

        <button class="btn marginTop" id="openCalorieView">Add calories</button>


        <div id="calorieView" class="calorieView">
            <button class="close" id="closeCalorieView">X</button>
            <div class="calorieViewInfo">
                <form id="calorieForm" class="calorieForm">
                    <input id="goalInput" type="number" name="goalInput" placeholder="Set calorie goal" required>
                    <input id="calorieAmount" type="number" name="calorieAmount" placeholder="Calories to add" required>
                
                    <button type="submit" class="btn blackBorder" id="calorieButton">Set Goal</button>
                </form>                
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
