<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tracker</title>
    <link rel="icon" type="image/x-icon" href="logo.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="historyContainer" id="historyContainer"></div>

    <div class="main">
        <div class="top">
            <div class="switch">
                <input type="checkbox" id="switch">
            </div>
            <button class="btn mainButton" id="resetCalories">Reset calories</button>
            <button class="btn mainButton" id="addTask">Add task</button>
        </div>

        <div class="allParent">
            <label id="checkmarkAll" class="container">
                <input type="checkbox">
                <svg viewBox="0 0 64 64" height="2em" width="2em">
                    <path d="M 0 16 V 56 A 8 8 90 0 0 8 64 H 56 A 8 8 90 0 0 64 56 V 8 
                    A 8 8 90 0 0 56 0 H 8 A 8 8 90 0 0 0 8 V 16 L 32 48 L 64 16 V 8 
                    A 8 8 90 0 0 56 0 H 8 A 8 8 90 0 0 0 8 V 56 A 8 8 90 0 0 8 64 
                    H 56 A 8 8 90 0 0 64 56 V 16" pathLength="575.0541381835938" class="path"></path>
                </svg>
            </label>
        </div>

        <div class="middle">
            <div class="taskParent" id="taskParent">
                
            </div>

            <div class="counterParent" id="counterParent">
                <div id="circle" class="circle">
                    <p id="counter" class="counter">0</p>
                    <p id="goal" class="counter">0</p>
                </div>
            </div>
        </div>

        <div class="bottom">
            <button class="btn mainButton" id="openCalorieView">Add calories</button>
        </div>

        <div id="blur" class="blur"></div>
        <div id="taskView" class="calorieView">
            <button class="closeButton" id="closeTaskView">
                <span class="X"></span>
                <span class="Y"></span>
                <div class="close">Close</div>
            </button>
            <div class="calorieViewInfo">
                <form id="taskForm" class="calorieForm">
                    <div class="form-control">
                        <input id="taskInput" type="value" required="">
                        <label>
                            <span style="transition-delay:0ms">T</span><span style="transition-delay:50ms">A</span><span style="transition-delay:100ms">S</span><span style="transition-delay:150ms">K</span>
                        </label>
                    </div>
                
                    <button type="submit" class="btn mainButton blackBorder" id="taskButton">Add Task</button>
                </form>                
            </div>
        </div>

        <div id="calorieView" class="calorieView">
            <button class="closeButton" id="closeCalorieView">
                <span class="X"></span>
                <span class="Y"></span>
                <div class="close">Close</div>
            </button>
            <div class="calorieViewInfo">
                <form id="calorieForm" class="calorieForm">
                    <div class="form-control">
                        <input id="goalInput" type="value" required="">
                        <label>
                            <span style="transition-delay:0ms">G</span><span style="transition-delay:50ms">O</span><span style="transition-delay:100ms">A</span><span style="transition-delay:150ms">L</span>
                        </label>
                    </div>
                    <div class="form-control">
                        <input id="calorieAmount" type="number" min="0" max="10000" required>
                        <label>
                            <span style="transition-delay:0ms">A</span><span style="transition-delay:50ms">D</span><span style="transition-delay:100ms">D</span><span style="transition-delay:150ms"></span><span style="transition-delay:200ms">C</span><span style="transition-delay:250ms">A</span><span style="transition-delay:300ms">L</span><span style="transition-delay:350ms">O</span><span style="transition-delay:400ms">R</span><span style="transition-delay:450ms">I</span><span style="transition-delay:500ms">E</span><span style="transition-delay:550ms">S</span>
                        </label>
                    </div>
                
                    <button type="submit" class="btn mainButton blackBorder" id="calorieButton">Set Goal</button>
                </form>                
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
