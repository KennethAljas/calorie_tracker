<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calorie Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <button class="btn mainButton marginBottom" id="resetCalories">Reset calories</button>

        <div class="counterParent">
            <div id="circle" class="circle">
                <p id="counter" class="counter">0</p>
                <p id="goal" class="counter">0</p>
            </div>
        </div>

        <button class="btn mainButton marginTop" id="openCalorieView">Add calories</button>

        <div id="blur" class="blur"></div>
        <div id="calorieView" class="calorieView">
            <button class="closeButton" id="closeCalorieView">
                <span class="X"></span>
                <span class="Y"></span>
                <div class="close">Close</div>
            </button>
            <div class="calorieViewInfo">
                <form id="calorieForm" class="calorieForm">
                    <div class="form-control">
                        <input id="goalInput" type="value" required="">
                        <label>
                            <span style="transition-delay:0ms">G</span><span style="transition-delay:50ms">O</span><span style="transition-delay:100ms">A</span><span style="transition-delay:150ms">L</span>
                        </label>
                    </div>
                    <div class="form-control">
                        <input id="calorieAmount" type="value" required="">
                        <label>
                            <span style="transition-delay:0ms">A</span><span style="transition-delay:50ms">D</span><span style="transition-delay:100ms">D</span><span style="transition-delay:150ms"></span><span style="transition-delay:200ms">C</span><span style="transition-delay:250ms">A</span><span style="transition-delay:300ms">L</span><span style="transition-delay:350ms">O</span><span style="transition-delay:400ms">R</span><span style="transition-delay:450ms">I</span><span style="transition-delay:500ms">E</span><span style="transition-delay:550ms">S</span>
                        </label>
                    </div>
                
                    <button type="submit" class="btn mainButton blackBorder" id="calorieButton">Set Goal</button>
                </form>                
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
