<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calorie Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <button class="mainButton" id="resetCalories">Reset calories</button>

        <div class="counterParent">
            <p id="counter" class="counter"></p>
        </div>

        <button class="mainButton" id="openCalorieView">Add calories</button>


        <div id="calorieView" class="calorieView">
            <button class="close" id="closeCalorieView">X</button>
            <div class="calorieViewInfo">
                <p>Add calorie amount</p>
                <input id="calorieAmount" placeholder="0">
                <button class="mainButton" id="addCalories">Add</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
